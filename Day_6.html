<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java operators</title>
</head>
<body>
    <h1>Js operators</h1>

     <p>Display x = 5, y = 5, a = x+y, b = x*y, c = x/y</p>
     <p id="A"></p>
   

     <script>
        let x = 518;
        let y = 67;
        let a = x+y;
        let b = x*y;
        let c = x/y;
        document.getElementById("A").innerHTML= + a + "<br>" + b + "<br>" + c;
     </script>
</body>
</html>
